<H2 ALIGN=Center>struct xycoord far _setlogorg( short x, short y )</H2>

<PRE>


	- prototype in graph.h

	- moves the logical origin (0,0) to the physical point (x,y)
	- returns previous logical origin in physical coordinates to:

	struct xycoord
	    {
	    short xcoord;
	    short ycoord;
	    };
