<H2 ALIGN=Center>INT 33,13 - Set Mouse Double Speed Threshold</H2>

<PRE>


	AX = 13h
	DX = threshold speed (mickeys per second, default 64)


	returns nothing


	- cursor speed is doubled when the cursor moves across the screen
	  at the threshold speed
