<H2 ALIGN=Center>CLD - Clear Direction Flag</H2>

<PRE>


	Usage:	CLD
	Modifies flags: DF


	Clears the Direction Flag causing string instructions to increment
	the SI and DI index registers.


<B>				 Clocks			Size</B>
<B>	Operands	 808x  286   386   486		Bytes</B>

	none		  2	2     2	    2		  1
