<H2 ALIGN=Center>TC: unsigned getpsp( void )</H2>

<PRE>


	- prototype in dos.h

	- returns segment address of the <A HREF="program_segment_prefix.html">PSP</A> using DOS <A HREF="int_21-62.html">INT 21,62</A>
	- valid only for DOS 3.x
	- use global variable _psp to get PSP instead for DOS 2.X
