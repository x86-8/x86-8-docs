<H2 ALIGN=Center>int getw( FILE *fp )</H2>

<PRE>


	- prototype in stdio.h

	- gets integer from file stream fp
	- returns EOF (-1) on eof or error
	- use feof() or ferror() to verify -1 is an integer data word, and
	  not an error return

</PRE>
