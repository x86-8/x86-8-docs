<H2 ALIGN=Center>TC: int freemem( unsigned seg )</H2>

<PRE>


	- prototype in dos.h

	- frees previously allocated DOS block defined by seg
	- returns 0 on success, -1 on error errno=ENONMEM
	- MS C uses <A HREF="_dos_freemem.html">_dos_freemem</A>()
	- see	<A HREF="int_21-49.html">INT 21,49</A>
</PRE>
