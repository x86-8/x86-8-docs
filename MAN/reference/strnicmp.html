<BODY><PRE></PRE>

<H2 ALIGN=Center>int strnicmp( const char *str1, const char *str2, size_t maxlen )</H2>

<PRE>


	- prototype in string.h

	- compares str1 to str2 up to maxlen chars ignoring case

	- returns < 0 if str1 < str2
		  = 0 if str1 = str2
		  > 0 if str1 > str2

	  using a signed comparison

</PRE>
