<BODY><PRE></PRE>

<H2 ALIGN=Center>int strcmp( const char *str1, const char *str2 )</H2>

<PRE>


	- prototype in string.h

	- compares str1 to str2
	- returns < 0 if str1 < str2, = 0 if str1 = str2, or > 0
	  if str1 > str2, using a signed comparison

</PRE>
