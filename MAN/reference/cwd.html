<H2 ALIGN=Center>CWD - Convert Word to Doubleword</H2>

<PRE>


	Usage:	CWD
	Modifies flags: None


	Extends sign of word in register AX throughout register DX forming
	a doubleword quantity in DX:AX.


<B>				 Clocks			Size</B>
<B>	Operands	 808x  286   386   486		Bytes</B>

	none		  5	2     2	    3		  1


	- see <A HREF="instruction_timing.html">Instruction Timing</A>
