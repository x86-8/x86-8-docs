<H2 ALIGN=Center>FILE *fdopen( int handle, char *type )</H2>

<PRE>


	- prototype in dos.h

	- associates a file STREAM with a file HANDLE
	- handle is returned by <A HREF="creat.html">creat</A>(), <A HREF="dup.html">dup</A>(), <A HREF="dup2.html">dup2</A>() or <A HREF="open.html">open</A>()
	- type must match mode of the handle
	- returns file stream or NULL on error
	- see	<A HREF="fopen.html">fopen</A>()
</PRE>
