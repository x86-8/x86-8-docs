<H2 ALIGN=Center>TC: int setcbrk( int value )</H2>

<PRE>


	- prototype in dos.h

	- sets control-break setting (value = 0 sets Ctrl-C checking off
	  except for during console and printer I/O; value = 1 always
	  check during DOS calls)

</PRE>
