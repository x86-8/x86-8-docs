<H2 ALIGN=Center>CBW - Convert Byte to Word</H2>

<PRE>


	Usage:	CBW
	Modifies flags: None


	Converts byte in AL to word Value in AX by extending sign of AL
	throughout register AH.


<B>				 Clocks			Size</B>
<B>	Operands	 808x  286   386   486		Bytes</B>

	none		  2	2     3	    3		  1


	- see <A HREF="instruction_timing.html">Instruction Timing</A>

</PRE>
