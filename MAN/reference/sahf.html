<H2 ALIGN=Center>SAHF - Store AH Register into FLAGS</H2>

<PRE>


	Usage:	SAHF
	Modifies flags: AF CF PF SF ZF


	Transfers bits 0-7 of AH into the Flags Register.  This includes
	AF, CF, PF, SF and ZF.


<B>				 Clocks			Size</B>
<B>	Operands	 808x  286   386   486		Bytes</B>

	none		  4	2     3	    2		  1


	- see <A HREF="instruction_timing.html">Instruction Timing</A>
