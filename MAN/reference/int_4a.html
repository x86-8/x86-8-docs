<H2 ALIGN=Center>INT 4A - RTC Alarm Handler Vector</H2>

<PRE>


	- not a true interrupt, but a pointer to an alarm handler routine
	- called by  <A HREF="int_70.html">INT 70</A>  and enabled by <A HREF="int_1a-6.html">INT 1A,6</A>
	- routine must exit via IRET
