<H2 ALIGN=Center>INT 2A,84 - Keyboard Busy Loop</H2>

<PRE>


	AH = 84h


	returns nothing


	- allows other processes to continue while waiting for keyboard
	  input, similar to <A HREF="int_28.html">INT 28</A>
	- see  BIBLIO reference to "Undocumented DOS"
</PRE>
