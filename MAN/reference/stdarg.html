<BODY><PRE></PRE>

<H2 ALIGN=Center>Example of variable arguments in C</H2>

<PRE>

	void myprintf( char *format, ... )
	   {
	   va_list argptr;

	   va_start ( argptr, format );
	   vsprintf ( text, format, argptr );
	   va_end ( argptr );
	   write (1, text, strlen (text));
	   }
</PRE>
