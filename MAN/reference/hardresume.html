<H2 ALIGN=Center>TC: void hardresume( int rescode )</H2>

<PRE>


	- prototype in dos.h

	- hardresume() may be called with rescode to return to DOS,
	  where rescode is:

		2 - abort
		1 - retry
		0 - ignore

	- MS C uses <A HREF="_harderr.html">_hardresume</A>()
	- see	<A HREF="harderr.html">harderr</A>()
</PRE>
